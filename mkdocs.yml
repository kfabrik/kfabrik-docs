site_name: KFabrik Documentation
site_description: Integrated platform for deploying and managing LLMs on Kubernetes
site_url: https://kfabrik.io/
repo_url: https://github.com/kfabrik/minikube
repo_name: kfabrik/minikube

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - CLI Reference: cli-reference.md
  - Architecture: architecture.md
  - Addons: addons.md
  - PRFAQ: prfaq.md
  - CNCF Landscape: cncf-landscape.md
  - Contributing: contributing.md

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - content.code.copy

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
  - tables
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
